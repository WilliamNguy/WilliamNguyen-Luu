<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Header</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    const lexend = new FontFace('Lexend', 'url(assets/fonts/Lexend.ttf)');
    lexend.load().then(font => document.fonts.add(font));

    const notable = new FontFace('Notable', 'url(assets/fonts/Notable.ttf)');
    notable.load().then(font => document.fonts.add(font));

    const basker = new FontFace('BaskerItalic', 'url(assets/fonts/BaskerItalic.ttf)');
    basker.load().then(font => document.fonts.add(font));
  </script>
</head>

<body>
  <script src="js/work.js"></script>
</body>

</html>
